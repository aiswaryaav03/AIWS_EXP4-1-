<!DOCTYPE html>
<html>
<head>
    <title>Cake Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cake Shop</h1>

    <!-- Cake Images Section -->
    <div class="cakes">

        <div class="cake-item">
            <img src="images/colorcake.jpg" alt="Color Cake">
            <p>Color Cake – Rs.300</p>
        </div>

        <div class="cake-item">
            <img src="images/browncake.jpg" alt="Brown Cake">
            <p>Brown Cake – Rs.200</p>
        </div>

        <div class="cake-item">
            <img src="images/milkycake.jpg" alt="Milky Cake">
            <p>Milky Cake – Rs.250</p>
        </div>

        <div class="cake-item">
            <img src="images/blackforestcake.jpg" alt="Black Forest Cake">
            <p>Black Forest Cake – Rs.350</p>
        </div>

    </div>

    <!-- Order Section -->
    <div class="container">

        <label>Color Cake Quantity:</label>
        <input type="number" id="color" value="0" min="0">

        <label>Brown Cake Quantity:</label>
        <input type="number" id="brown" value="0" min="0">

        <label>Milky Cake Quantity:</label>
        <input type="number" id="milky" value="0" min="0">

        <label>Black Forest Cake Quantity:</label>
        <input type="number" id="black" value="0" min="0">

        <button id="orderBtn">Place Order</button>

        <h2>Total Price: Rs. <span id="total">0</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
